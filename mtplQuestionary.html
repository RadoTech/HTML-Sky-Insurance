<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Questionary</title>
    <link rel="stylesheet" type="text/css" href="styleCheckbox.css">
</head>
<p>
    <h1>Motor Third Party Liability</h1>
</p>
<p>
    <h1>Questionary</h1>
</p>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <img src="images/mtpl1.jpg" />
    <p>Please fill in the following information in order to receive your MTPL Quote:</p>
    <br>
    <div>
        <label>
            Vehicle's Type:
            <span><input type="radio" class="option-input radio" name="Vehicle's Type" value="car"><span
                    class="label-radio">car</span></span>
            <span><input type="radio" class="option-input radio" name="Vehicle's Type" value="motorcycle"><span
                    class="label-radio">motorcycle</span></span>
            <span><input type="radio" class="option-input radio" name="Vehicle's Type" value="truck"><span
                    class="label-radio">truck</span></span>
            <span><input type="radio" class="option-input radio" name="Vehicle's Type" value="bus"><span
                    class="label-radio">bus</span></span>
            <span><input type="radio" class="option-input radio" name="Vehicle's Type" value="tractor"><span
                    class="label-radio">tractor</span></span>
            <span><input type="radio" class="option-input radio" name="Vehicle's Type" value="trailer"><span
                    class="label-radio">trailer</span></span>
            <br>
        </label>
    </div>
    <br>
    <div>
        <form>
            <label>
                Engine's type:
                <span><input type="radio" class="option-input radio" name="Engine's type" value="electric"><span
                        class="label-radio">electric</span></span>
                <span><input type="radio" class="option-input radio" name="Engine's type" value="hybrid"><span
                        class="label-radio">hybrid</span></span>
                <span><input type="radio" class="option-input radio" name="Engine's type" value="diesel"><span
                        class="label-radio">diesel</span></span>
                <span><input type="radio" class="option-input radio" name="Engine's type" value="petrol"><span
                        class="label-radio">petrol</span></span>
            </label>
            <br>
    </div>
    <br>
    <label>
        Engine's volume:
        <input type="number">
    </label>
    <br>
    <label>
        Plate number:
        <input type="text">
    </label>
    <mark id="Note">Note: Please enter vehicle's plate number without free spaces!</mark>
    <br>
    <label>
        Discount code:
        <span><input type="radio" class="option-input radio" name="Discount code" value="YES"><span
                class="label-radio">YES</span></span>
        <span><input type="radio" class="option-input radio" name="Discount code" value="NO"><span
                class="label-radio">NO</span></span>
        <input type="text">
    </label>
    <br>
    <label>
        Age:
        <span><input type="radio" class="option-input radio" name="Age" value="under 25"><span class="label-radio">under
                25</span></span>
        <span><input type="radio" class="option-input radio" name="Age" value="25 - 65"><span class="label-radio">25 -
                65</span></span>
        <span><input type="radio" class="option-input radio" name="Age" value="over 65"><span class="label-radio">over
                65</span></span>
        <mark id="Note">Note: this is only for quotation purposes. Personal Identification Number will be needed to
            proceed with policy issuance.</mark>
        <br>
    </label>
    </form>
    <br>
    <form>
        <input type="button" value="Get quote!" />
        <input id="quote" type="number" />
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="button" value="Proceed with policy issuance" />
    </form>
    <br>
    <form>
        <label>
            First(Given) Name:
            <input type="text">
        </label>
        <br>
        <label>
            Middle Name:
            <input type="text">
        </label>
        <br>
        <label>
            Last(Surname) Name:
            <input type="text">
        </label>
        <br>
        <label>
            Personal (ID) Number:
            <input type="number">
        </label>
        <br>
        <label>
            Vehicle's make:
            <input type="text">
        </label>
        <br>
        <label>
            Vehicle's model:
            <input type="text">
        </label>
        <br>
        <label>
            Vehicle's year of first registration:
            <input type="number">
        </label>
        <br>
        <input type="button" value="Sign" />
    </form>
</body>

</html>
